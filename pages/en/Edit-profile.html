

        <section class="section">
            <div class="container">

                <div class="submit-property">
                    <!--<ul class="submit-property__steps">
                        <li class="active"><a href="" data-target="#submit-property-1"  data-toggle="tab">1</a></li>
                        <li><a href="" data-target="#submit-property-5" data-toggle="tab">2</a></li>

                        <li class="submit-property__caret"></li>
                    </ul>-->

                    <div class="tab-content submit-property__content">
                        <div class="tab-pane fade in active" id="submit-property-1">
                            <h2>Edit Your Profile</h2>
                            <div class="card" ng-if="!readyforimage">
                                <form class="card__body" ng-submit="editprofile(userdetails.Name, userdetails.Mobile_Number, userdetails.DOB, selectcity)">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <input type="text" class="form-control text-center" ng-model="userdetails.Name" placeholder="Your Name">
                                        <i class="form-group__bar"></i>
                                    </div>
                                    <div class="form-group form-group--float form-group--float-center">
                                        <input type="text" class="form-control text-center" ng-model="userdetails.Mobile_Number" placeholder="Mobile Number">
                                        <i class="form-group__bar"></i>
                                    </div>
                                    <div class="form-group form-group--float form-group--float-center">
                                        <input type="date" class="form-control text-center" ng-model="userdetails.DOB" placeholder="Birth Date" requried>
                                        <i class="form-group__bar"></i>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" ng-model="selectcountry" ng-change="getcity(selectcountry)" requried>
                                            <option value="" disabled ng-selecte>Governorate</option>
                                            <option ng-repeat="country in editallcountries" ng-value=country.CityID>{{country.Cities}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" ng-model="selectcity" requried>
                                            <option value="" disabled ng-selecte>Area</option>
                                            <option ng-repeat="city in editallcities" ng-value=city.AreaID>{{city.Area}}</option>
                                        </select>
                                    </div>
                                    <button class="btn btn--circle btn-primary submit-property__button" type="submit"><i class="zmdi zmdi-check"></i></button>
                                </form>
                            </div>
                            <div class="card" ng-if="readyforimage">
                                <div class="card__header">
                                    <h2>Item Image</h2>
                                </div>

                                <form class="card__body" ng-submit="editprofileimage()">
                                     <div class="new-contact__img">
                                        <img ng-src="{{userdetails.ImageURL}}" alt="" ng-if="userdetails.ImageURL != null">
                                        <img src="img/user_empty.png" alt="" ng-if="userdetails.ImageURL == null">
                                         <input type="file" id="myFileField" name="myFile" />
                                    </div>
                                    <button class="btn btn--circle btn-primary submit-property__button" type="submit"><i class="zmdi zmdi-check"></i></button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
